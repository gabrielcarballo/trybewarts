<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Senha" />
        <button>Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div id="name-section">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div id="address">
        <input id="input-email" type="email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </div>
        <label id="label-family" for="">Qual sua família?</label>
        <input name="family" type="radio" value="Frontend">
        <input name="family" type="radio" value="Backend">
        <input name="family" type="radio" value="FullStack">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <input class="subject" type="checkbox" value="HoFs">
        <input class="subject" type="checkbox" value="Jest">
        <input class="subject" type="checkbox" value="Promises">
        <input class="subject" type="checkbox" value="React">
        <input class="subject" type="checkbox" value="SQL">
        <input class="subject" type="checkbox" value="Python">

      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
  </body>
</html>
