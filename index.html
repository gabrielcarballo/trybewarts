<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ebraim e Gabriel Trybewarts application</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Senha" />
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <div class="head-section">Formulário de Avaliação</div>
      <div  id="name-section">
        <input id="input-name" type="text" placeholder="Nome" name="nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome" name="sobrenome">
      </div>
      <div id="address">
        <input id="input-email" type="emailform" placeholder="Email" name="email">
        <div class="house-select">Casa:<select name="escola" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select></div>
      </div>
      <label id="label-family" for="">Qual sua família?</label>
      <input name="family" type="radio" value="Frontend">
      <input name="family" type="radio" value="Backend">
      <input name="family" type="radio" value="FullStack">
      <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <input class="subject" type="checkbox" value="HoFs" name="conteudo">
      <input class="subject" type="checkbox" value="Jest" name="conteudo">
      <input class="subject" type="checkbox" value="Promises" name="conteudo">
      <input class="subject" type="checkbox" value="React" name="conteudo">
      <input class="subject" type="checkbox" value="SQL" name="conteudo">
      <input class="subject" type="checkbox" value="Python" name="conteudo">
      <div id="ranking">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <input type="radio" name="rate" value="2">
        <input type="radio" name="rate" value="3">
        <input type="radio" name="rate" value="4">
        <input type="radio" name="rate" value="5">
        <input type="radio" name="rate" value="6">
        <input type="radio" name="rate" value="7">
        <input type="radio" name="rate" value="8">
        <input type="radio" name="rate" value="9">
        <input type="radio" name="rate" value="10">
      </div>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="comentario" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div id="counter">500</div>
      <div id="agree">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
